      <section>
        <form class="order-form" id="order-form" action="chumus.html">
            <h2>טופס הזמנת חומוס</h2>
          
            <label for="name">שם מלא:</label>
            <input type="text" id="name" name="name" required>
          
            <label for="phone">מספר טלפון:</label>
            <input type="tel" id="phone" name="phone" required>
          
            <label for="dish">בחר מנה:</label>
            <select id="dish" name="dish">
             <option value="egg">חומוס עם ביצה</option>
              <option value="mashawsha">חומוס משולב - גרגרים, טחינה ופול</option>
              <option value="sabbich">חומוס סביח</option>
              <option value="sabbich">חומוס פטריות</option>
              <option value="sabbich">חומוס שקשוקה</option>
              <option value="sabbich">פלאפל</option>
              <option value="sabbich">ציפס</option>
              <option value="classic">סלט ישראלי</option>
              <option value="sabbich">סלט המלך </option>
              <option value="sabbich">פיתה </option>
              <option value="sabbich">גרגירי חומוס</option>

            </select>
          
            <label for="delivery-method">בחר שיטת קבלה:</label>

              <option value="delivery">משלוח עד הבית</option>
              <option value="pickup">איסוף עצמי</option>
            </select>
          
            <div id="delivery-address" style="display: block;">
              <label for="address">כתובת למשלוח:</label>
              <input type="text" id="address" name="address" placeholder="רחוב, מספר בית, עיר">
            </div>
            
            <div id="pickup-sifnim" style="display: none;">
                <label for="snif">בחר סניף לאיסוף:</label>
                <select id="snif" name="snif">
                    <option value="beit-shean">חומוס אליהו בית שאן</option>
                    <option value="beit-shita">חומוס אליהו בית השיטה</option>
                    <option value="beer-sheva">חומוס אליהו באר שבע-מצדה</option>
                    <option value="bat-yam">חומוס אליהו בת ים</option>
                    <option value="bnei-brak">חומוס אליהו בני ברק</option>
                    <option value="beit-shemesh">חומוס אליהו בית שמש</option>
                    <option value="ali">חומוס אליהו עלי</option>
                    <option value="tzemach">חומוס אליהו צמח טבריה</option>
                    <option value="kadima">חומוס אליהו קדימה</option>
                    <option value="kiryat-ata">חומוס אליהו קריית אתא</option>
                </select>
            </div>
          
            <label for="comments">הערות נוספות:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="למשל: תוספות מיוחדות"></textarea>
          
         <button type="submit">שלח הזמנה</button>
        </form>

              <script>
        document.getElementById('delivery-method').addEventListener('change', function() {
            const addressField = document.getElementById('delivery-address');
            const pickupSnifim = document.getElementById('pickup-sifnim');
            if (this.value === 'delivery') {
                addressField.style.display = 'block'; // הצגת שדה כתובת
                pickupSnifim.style.display = 'none'; // הסתרת שדה סניפים
            } else if (this.value === 'pickup') {
                addressField.style.display = 'none'; // הסתרת שדה כתובת
                pickupSnifim.style.display = 'block'; // הצגת שדה סניפים
            }
        });

        // ודא שבתחילת הדף שדות מוצגים כראוי לפי ברירת המחדל
        window.onload = function() {
            const deliveryMethod = document.getElementById('delivery-method').value;
            const addressField = document.getElementById('delivery-address');
            const pickupSnifim = document.getElementById('pickup-sifnim');
            if (deliveryMethod === 'delivery') {
                addressField.style.display = 'block'; // הצגת שדה כתובת
                pickupSnifim.style.display = 'none'; // הסתרת שדה סניפים
            } else {
                addressField.style.display = 'none'; // הסתרת שדה כתובת
                pickupSnifim.style.display = 'block'; // הצגת שדה סניפים
            }
        };

        // טיפול בהגשת הטופס
        document.getElementById('order-form').addEventListener('submit', function(event) {
            const deliveryMethod = document.getElementById('delivery-method').value;
            const address = document.getElementById('address').value;
            const snif = document.getElementById('snif').value;

            // אם נבחר משלוח ועדיין לא הוזנה כתובת
            if (deliveryMethod === 'delivery' && !address) {
                alert('אנא מלא את כתובת המשלוח');
                event.preventDefault(); // מונע שליחה עד שתתוקן השגיאה
            }
            // אם נבחר איסוף עצמי ועדיין לא נבחר סניף
            else if (deliveryMethod === 'pickup' && !snif) {
                alert('אנא בחר סניף לאיסוף');
                event.preventDefault(); // מונע שליחה עד שתתוקן השגיאה
            } else {
                // הצגת הודעה לאחר שליחה מוצלחת
                alert('תודה על הזמנתך:)');
            }
        });
      
                function toggleMenu() {
                  const menu = document.querySelector('.menu');
                  menu.classList.toggle('active');
                }
        
                
    </script>
